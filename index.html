<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' localhost:*; script-src 'self' localhost:*"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' localhost:*; script-src 'self' localhost:*"> -->
    <title>Four Job Fiesta - Current Party</title>
    <link rel="stylesheet" href="fiesta.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body style="-webkit-app-region: drag">
    <div id="underlay">
      <div id="party">
        <div id="slot1" class='slot'>
          <img src="sprites/unoccupied.png">
        </div>
        <div id="slot2" class='slot'>
          <img src="sprites/unoccupied.png">
        </div>
        <div id="slot3" class='slot'>
          <img src="sprites/unoccupied.png">
        </div>
        <div id="slot4" class='slot'>
          <img src="sprites/unoccupied.png">
        </div>
      </div>
      <div id="sidebar">
        <div id="gilgamesh">
          <img src="sprites/gilgamesh.png">
        </div>
        <div id="hints">
          <div id="hintbox">
            <h3 id="hint-section">Enkibot</h3>
            <span id="hint-text">Loading...</span>
          </div>
          <div id="enkidu">
            <img src="sprites/enkidu.png">
          </div>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
